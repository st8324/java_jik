<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js 변수 선언</title>
	<script>
		// script를 head태그에 쓰면 body태그에 있는 태그들이 배치되기 전에 실행
		// console.log(1)
	</script>
</head>
<body>
	<script>
		// script를 body태그에 하단에 쓰면 body태그에 있는 태그들이 배치된 후에 실행
		// console.log(2)
		/*
		- js에서는 ;이 필수가 아님
		- 변수를 선언하려면 var, let을 이용 선언
		- var는 호이스팅이 가능, 중복 선언 가능 => 변수를 활용한 후, 변수를 선언해도 가능
		- let은 호이스팅이 불가능, 중복 선언 불가능
		*/
		x = 10;
		var x;
		console.log(x);
		var y = 20;
		console.log(y);
		/*
		// 위 코드가 호이스팅으로 실제 동작하는 과정
		var x;
		var y;
		x = 10;
		console.log(x);
		y = 20;
		console.log(y);
		*/
		let z;
		z = 30;
		console.log(z);

		// typeof : 변수의 타입을 확인하는 연산자
		var a = 10;
		console.log(a + '의 타입 : ' + typeof a);
		var b = 'abc';
		console.log(b + '의 타입 : ' + typeof b);
		var c = true;
		console.log(c + '의 타입 : ' + typeof c);
		var d = Symbol('def');
		console.log("Symbol('def')"+ '의 타입 : ' +typeof d);
		var e = {test : 123}; //객체
		console.log(e + '의 타입 : ' + typeof e);
		var f;
		console.log(f + '의 타입 : ' + typeof f);
		var g = [1,2];	//배열
		console.log(g + '의 타입 : ' + typeof g);
		var h = null;
		console.log(h + '의 타입 : ' + typeof h);
		var i = new Array(1,2,3);
		console.log(i + '의 타입 : ' + typeof i);

		//null은 객체 타입, 값이 미정
		//undefined은 타입 미정
		/* - js에서 ==는 값이 같음, ===는 값이 같고, 타입도 같음 */
		console.log("1 == '1' : " + (1 == '1'));
		console.log("1 === '1' : " + (1 === '1'));
	</script>
	<input type="text">
</body>
</html>
