<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 예제</title>
</head>
<body>
	<script>
		// 1부처 10까지 배열에 차례대로 추가하는 코드를
		// 작성하고, 마지막에 한번만 배열을 출력하세요.
		let arr = [];
		for(i = 1; i<=10; i++){
			arr.push(i);
		}
		console.log(arr);
		
		let arr2 = [];
		for(i = 10; i>=1; i--){
			arr2.unshift(i);
		}
		console.log(arr2);
	</script>
</body>
</html>
