<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연산자</title>
</head>
<body>
	<script>
		// js에서는 정수 / 정수 => 실수
		console.log('1 / 2 = ' + (1/2));
		// js에서는 정수로된 문자열 * 정수로된 문자열이 가능
		console.log("'1' * '2' = " + ('1' * '2'));
		// js에서는 !=는 값이 다르면 참
		// js에서는 !==는 값이 다르거나 타입이 다르면 참
		console.log("1 != '1' : " + (1 != '1'));
		console.log("1 !== '1' : " + (1 !== '1'));
	</script>
</body>
</html>
