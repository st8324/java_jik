<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 예제</title>
</head>
<body>
	<script>
		/* 
		- 자바 배열에서 없는 번지에 값을 추가할 수 없음
		- js 배열에서 없는 번지에 값을 추가할 수 있음. 추가된 번지
		  앞 번지들은 값들이 없는 경우 비어있음
		*/
		var arr = [0];
		console.log(arr);
		arr[2] = 2; //1번지에 값이 없어서 비어있음
		console.log(arr);
		/* 
		- 배열명.push(값) : 배열 맨 뒤에 값을 추가하고, 배열의 총 길이를 반환
		- 배열명.pop() : 배열 맨 뒤에 있는 값을 빼고, 뺀 값을 반환
		- 배열명.unshift(값) : 배열 맨 앞에 값을 추가하고, 배열의 총 길이를 반환
		- 배열명.shift() : 배열 맨 앞에 있는 값을 빼고, 뺀 값을 반환		
		*/
		var arr2 = [1, '안녕', 1.23, 4];
		console.log('arr2 : ' + arr2);
		console.log('Hi추가');
		arr2.push('Hi');
		console.log('arr2 : ' + arr2);
		console.log(arr2.pop()+'삭제');
		console.log('arr2 : ' + arr2);

		console.log('3.14추가');
		arr2.unshift(3.14);
		console.log('arr2 : ' + arr2);
		console.log(arr2.shift()+'삭제');
		console.log('arr2 : ' + arr2);
	</script>
</body>
</html>
