<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>each 예제</title>
	<script src="../js/jquery.js"></script>
</head>
<body>
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
	<script>
		var arr = [1,2,3];
		arr.forEach((v,i,arr)=>{
			console.log(i+'번지 : ' + arr[i]);
		})
		console.log('')
		$('.box').each(function(i){
			var text = $(this).text();
			console.log(i+'번지 : ' + text);
		})
	</script>
</body>
</html>
