<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>each 예제</title>
	<script src="../js/jquery.js"></script>
</head>
<body>
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<script>
		var boxes = document.getElementsByClassName('box');
		var arr = [];
		for(i=0; i < boxes.length; i++){
			arr.push(boxes[i])
		}
		arr.forEach((v)=>{
			console.log(v.innerText);
		})

		$('.box').each(function(){
			var text = $(this).text();
			console.log(text);
		})
	</script>
</body>
</html>
