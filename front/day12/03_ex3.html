<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 배치</title>
	<style>
		.box{
			width: 300px; height: 100px;
			border: 3px solid green;
			float: left;
		}
		.box+.box{
			margin-left: -3px;
		}
		.container{
			float: left;
			background-color: yellow;
		}
		.after::after{
			clear: both;
			content: '';
			display: block;
		}
	</style>
</head>
<body>
	<div class="after">
		<div class="container">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
	</div>
	<div style="background-color: red">1</div>
</body>
</html>
