<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 배치 예제</title>
	<style>
		.box{
			width: 100px; height: 50px;
			border: 3px solid red;
			float: left;
		}
		.row .box+.box{
			margin-left: -3px;
		}
		.row{
			float: left;
		}
		.row+.row{
			margin-top: -3px;
		}
		.container{
			width: 312px;
		}
		.container::after{
			clear: both;
			display: block;
			content: '';
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
		</div>
		<div class="row">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
		</div>
		<div class="row">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
		</div>
	</div>
</body>
</html>
