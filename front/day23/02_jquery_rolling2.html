<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>롤링</title>
	<script src="../js/jquery.js"></script>
	<style>
		*{padding: 0; margin: 0;}
		ul{ list-style: none;}
		.view{
			width: 300px; height: 50px; border: 2px solid black;
			margin-top: 100px; margin-left: 100px; overflow: hidden;
		}
		.list{width: 1500px;}
		.list::after{clear: both; content: ''; display: block;}
		.item{
			float: left; width: 300px; line-height: 50px;
			height: 50px; background: yellow;
		}
		.item:nth-child(2n){ background: skyblue;}
	</style>
</head>
<body>
	<div class="view">
		<ul class="list">
			<li class="item">1</li>
			<li class="item">2</li>
			<li class="item">3</li>
			<li class="item">4</li>
			<li class="item">5</li>
		</ul>
	</div>
	<script>
		var page = 1;
		var id = startRolling();
		$(function(){
			
			$('.view').hover(function(){
				clearInterval(id)
			},function(){
				id = startRolling();
			});
		})
		function startRolling(){
			let id = setInterval(()=>{
				let width = $('.item').first().width()
				let count = $('.item').length;
				page = ++page > count? 1 : page;
				let ml = -width * (page-1);
				if(!$('.list').is(':animated') && !$('.view').is(':hover'))
					$('.list').animate({'margin-left':ml+'px'}, 900);
			},1000)
			return id;
		}
	</script>
</body>
</html>
