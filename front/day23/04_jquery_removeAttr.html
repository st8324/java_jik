<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>removeAttr 예제</title>
	<script src="../js/jquery.js"></script>
</head>
<body>
	<button class="btn">클릭(removeAttr)</button>
	<div class="box" style="color:red" data-target=".box1">123</div>
	<script>
		$(function(){
			$('.btn').click(function(){
				$('.box').removeAttr('data-target')
				$('.box').removeAttr('style')
			})
		});
	</script>
</body>
</html>
