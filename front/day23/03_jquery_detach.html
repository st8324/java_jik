<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>detach 예제</title>
	<script src="../js/jquery.js"></script>
</head>
<body>
	<button class="btn">클릭(detach)</button>
	<div class="box">123</div>
	<div class="box1">
		<div class="box1-1">456</div>
	</div>
	<script>
		$(function(){
			let num = 5;
			console.log('변수 num에 있는 값은 ' + num + '입니다');
			console.log(`변수 num에 있는 값은 ${num}입니다.`);
			$('.btn').click(function(){
				$('.box').detach().appendTo('.box1');
			})
		})
	</script>
</body>
</html>
