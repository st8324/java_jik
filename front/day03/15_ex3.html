<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제</title>
	<style>
		.box{
			box-sizing: border-box;
			background-color: yellow;
			border: 1px solid red;
			padding: 10px;
			width: 100px; height: 100px;
		}
	</style>
</head>
<body>
	<!-- 
		박스 전체 크기가 
		가로 100px, 
		세로 100px이고,
		색상이 yellow, 
		테두리는 실선테두리, 두께는 1xp 색상을 red
		padding은 전부 10px인 
		사각형을 화면에 출력하세요.
	 -->
	<div class="box"></div>
</body>
</html>
