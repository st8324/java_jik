<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>복습</title>
	<script src="../js/jquery.js"></script>
	<style>
		*{padding: 0;margin: 0;color: #000;}
		a{text-decoration: none;}
		ul{list-style: none;}
		/* 메인 메뉴 */
		.list-menu{
			display: flex;
		}
		.item-menu{
			width: 100%; line-height: 40px;
		}
		.item-menu+.item-menu{
			margin-left: -2px;
		}
		.link-menu{
			border: 2px solid black; display: block; text-align: center;
		}
		.list-menu [class|="link"]:hover{
			background-color: aliceblue;
		}
		/* 서브메뉴 */
		.list-sub-menu{
			display: none;
		}
		.item-sub-menu{
			margin-top: -2px;
		}
		.link-sub-menu{
			border: 2px solid black; display: block;
		}

	</style>
</head>
<body>
	<nav>
		<ul class="list-menu">
			<li class="item-menu">
				<a href="#" class="link-menu">메뉴1</a>
				<ul class="list-sub-menu">
					<li class="item-sub-menu">
						<a href="#" class="link-sub-menu">메뉴1-1</a>
					</li>
					<li class="item-sub-menu">
						<a href="#" class="link-sub-menu">메뉴1-2</a>
					</li>
				</ul>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">메뉴2</a>
				<ul class="list-sub-menu">
					<li class="item-sub-menu">
						<a href="#" class="link-sub-menu">메뉴2-1</a>
					</li>
					<li class="item-sub-menu">
						<a href="#" class="link-sub-menu">메뉴2-2</a>
					</li>
				</ul>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">메뉴3</a>
				<ul class="list-sub-menu">
					<li class="item-sub-menu">
						<a href="#" class="link-sub-menu">메뉴3-1</a>
					</li>
					<li class="item-sub-menu">
						<a href="#" class="link-sub-menu">메뉴3-2</a>
					</li>
				</ul>
			</li>
		</ul>
	</nav>
	<script>
		$('.item-menu').hover(function(){
			$(this).children('.list-sub-menu').stop().slideToggle(1000)
		})
	</script>
</body>
</html>
