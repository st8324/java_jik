<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>relative 예제</title>
	<style>
		.box{
			width: 50px; height: 50px;
			background-color: red;
			display: inline-block;
			text-align: center;
			line-height: 50px; color: #fff;
			position: relative;
		}
		.box:nth-of-type(odd){
			background-color: green;
		}
		.box:nth-of-type(1){
			top: -10px;
		}
		.box:nth-of-type(2){
			right : -10px;
		}
		.box:nth-of-type(3){
			bottom : -10px;
		}
		.box:nth-of-type(4){
			left : -10px;
		}
	</style>
</head>
<body>
	<div class="box">H</div>
	<div class="box">E</div>
	<div class="box">L</div>
	<div class="box">L</div>
	<div class="box">O</div>
</body>
</html>
