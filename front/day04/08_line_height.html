<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>line-height 속성</title>
	<style>
		div{
			background: yellow; margin-bottom: 10px;
			height: 200px;
		}
		div:first-child{
			line-height: 100px;
		}
	</style>
</head>
<body>
	<div>안녕하세요.</div>
	<div>안녕하세요.</div>
</body>
</html>
