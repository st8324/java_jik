<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>분할 예재</title>
	<style>
		*{ padding: 0; margin: 0;}
		body{font-size: 0;}
		body *{font-size: 15px;}
		.box{
			width: 50%; height: 100vh;
			background-color: red; display: inline-block;
		}
		.box:last-of-type{
			background-color: blue;
		}
	</style>
</head>
<body>
	<!-- 화면 50%를 차지하는 박스 두개를 스타일로 적용하세요. -->
	<div class="box">1</div>
	<div class="box">2</div>
</body>
</html>
