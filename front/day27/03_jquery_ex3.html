<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>복습</title>
	<script src="../js/jquery.js"></script>
	<style>
		.box{
			height: 100px; background-color: orange; display: none;
		}
		.close{
			font-size: 16px; border: 1px solid red;
			cursor: pointer; display: inline-block; 
			width: 20px; line-height: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<button class="btn">클릭</button>
	<div class="box">
		<span class="close">X</span>
	</div>
	<script>
		/*
		1. 필요한 요소를 추가
		2. 스타일을 적용하여 꾸미기
		3. jquery.js파일을 연결
		4. 요소를 선택하여 이벤트를 등록
		 - 요소 : 버튼 => 클래스가 btn인 요소 => .btn
		 - 이벤트 : 클릭 => click
		 $('선택자').이벤트명(function(){

		 })
		5. 이벤트 기능 구현
		 - 클래스명이 box인 요소를 나타나게 해야 함
		   - 요소 : .box
			 - 효과 : show
		추가기능
		1. 필요한 요소를 추가
		2. 스타일을 적용하여 꾸미기
		3. 요소를 선택하여 이벤트를 등록
		 - 요소 : x버튼 => 클래스가 close인 요소 => .close
		 - 이벤트 : 클릭 => click
		4. 이벤트 기능 구현
		 - 클래스명이 box인 요소를 사라지게 해야 함
		   - 요소 : .box
			 - 효과 : hide
		*/
		$('.btn').click(function(){
			$('.box').show()
		})
		$('.close').click(function(){
			$('.box').hide()
		})
	</script>
</body>
</html>
