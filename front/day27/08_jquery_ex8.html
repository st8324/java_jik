<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>복습</title>
	<script src="../js/jquery.js"></script>
</head>
<body>
	<select name="month" class="month">
		<option value="0">월</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
	</select>
	<select name="day" class="day">
		<option value="0">일</option>
	</select>
	<script>
		/* 
		1. 요소 구성
		2. 이벤트 등록
		 - 요소 : 클래스명이 month인 요소
		 - 이벤트 : 값이 바뀌면 => change
		*/
		//dayArray는 월에 따른 일수
		let dayArray = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
		$('.month').change(function(){
			let month = parseInt($(this).val())
			let options = `<option value="0">일</option>`;
			for(i = 1; i<= dayArray[month]; i++){
				options += `<option>${i}</option>`;
			}
			$('.day').html(options);
		})
	</script>
</body>
</html>
