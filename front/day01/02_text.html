<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>텍스트 관련 태그</title>
</head>
<body>
	<h1>제목1</h1>
	<h2>제목2</h2>
	<h3>제목3</h3>
	<h4>제목4</h4>
	<h5>제목5</h5>
	<h6>제목6</h6>
	<p>
	안녕하세요. 
	</p>
	<p>
	만나서                                     반갑습니다. 
	</p>
	제 <b>이름</b>은 <strong>철수</strong>입니다. <br/>
	<i>그린</i>컴퓨터<em>학원</em>에 잘 왔습니다. <br>
	<ins>밑줄</ins> <del>취소선</del> <br>
	4<sup>2</sup> = 16 <br>
	log<sub>10</sub>100 = 2 <br>
	<hr>
	<hr>
	<!-- h1과 i를 표준에 맞게 작성(동작은함) -->
	<h1><i>제목은 기울기로</i></h1>
	<!-- h1과 i를 표준에 맞지 않게 작성(동작은함) -->
	<i><h1>제목은 기울기로</h1></i>
	<b><del>취소선과 굵게</del></b> <br>
	<del><b>취소선과 굵게</b></del> <br>
</body>
</html>
