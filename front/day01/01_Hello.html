<!-- html5 표준 문서임을 나타냄 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- 문자열을 UTF-8로 설정 -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 장치(모니터, 스마트폰, 테블릿)에 맞게 화면 비율을 설정. 
		PC로 보는 화면과 스마트폰이 보는 화면이 다를 수 있다-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 문서 titile을 Hello로 설정 -->
	<title>Hello</title>

</head>
<body>
	안녕하세요
</body>
</html>
