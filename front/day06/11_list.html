<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>리스트 관련 속성 예제</title>
	<style>
		ul,.ul{
			background: yellow;
			padding: 10px 30px;
			list-style-type: circle;
			list-style-position: inside;
			list-style-image: url(../img/cat.jpg);
			list-style: none;
		}
		li,.li{
			background: gray;
		}
	</style>
</head>
<body>
	<ul>
		<li>사과</li>
		<li>배</li>
		<li>포도</li>
	</ul>
	<div class="ul">
		<div class="li">사과</div>
		<div class="li">배</div>
		<div class="li">포도</div>
	</div>
</body>
</html>
