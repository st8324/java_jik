<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>z-index 예제</title>
	<style>
		.box{
			width: 150px;	height: 300px;
			border: 1px solid black; border-radius: 10px;
			font-size: 20px; padding: 10px; box-sizing: border-box;
			position: absolute; background: #fff;
		}
		.box1{	top: 10px; left: 10px; z-index: 6;}
		.box2{	top: 60px; left: 60px; z-index: 5;}
		.box3{	top: 110px; left: 110px; z-index: 4;}
		.box4{	top: 160px; left: 160px; z-index: 3;}
		.box5{	top: 210px; left: 210px; z-index: 2;}
		.box6{	top: 260px; left: 260px; z-index: 1;}
	</style>
</head>
<body>
	<div class="box box1">1</div>
	<div class="box box2">2</div>
	<div class="box box3">3</div>
	<div class="box box4">4</div>
	<div class="box box5">5</div>
	<div class="box box6">6</div>
</body>
</html>
