<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>분할예제</title>
	<style>
		body{ margin: 0;}
		.container{	padding: 10px;}
		.right-box{ float: right;}
		.box{
			width: 50px; height: 50px; background: yellow;
			float: left; margin-left: 10px;
		}
		.bottom-box{
			height: 400px; background: red; margin-top: 10px;
		}
		.right-box::after, .top-box::after{
			clear: both;	content: '';	display: block;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="top-box">
			<div class="right-box">
				<div class="box">1</div>
				<div class="box">2</div>
				<div class="box">3</div>
			</div>
		</div>
		<div class="bottom-box"></div>
	</div>
</body>
</html>
