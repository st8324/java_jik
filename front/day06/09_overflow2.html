<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>말줄임 예제</title>
	<style>
		.box1{
			width: 300px; height: 50px; line-height: 50px;
			white-space: nowrap; overflow: hidden;
			text-overflow: ellipsis;
			border: 1px solid black;
			margin-bottom: 10px;
		}
		/* 크롬에서 말줄임 */
		.box2{
			width: 300px; height: 150px; line-height: 50px;
			display: -webkit-box; 
			-webkit-box-orient: vertical;
			-webkit-line-clamp: 3;
			overflow: hidden;
			text-overflow: ellipsis;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="box1">오는 9월 코로나19로 피해를 본 소상공인·자영업자에 대한 대출 연장 및 상환 유예 조치가 종료되면서 벼랑 끝으로 내몰리는 취약층이 생기지 않도록 차주 특성에 따른 맞춤형 금융지원 방안을 마련하기로 한 데 따른 후속조치다.</div>
	<div class="box2">오는 9월 코로나19로 피해를 본 소상공인·자영업자에 대한 대출 연장 및 상환 유예 조치가 종료되면서 벼랑 끝으로 내몰리는 취약층이 생기지 않도록 차주 특성에 따른 맞춤형 금융지원 방안을 마련하기로 한 데 따른 후속조치다.</div>
</body>
</html>
