<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>is 예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		.box{
			position: relative; width: 100px; height: 100px;
			background-color: yellow; margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<button class="btn">클릭</button> <input type="checkbox" class="ck">
	<div class="box"></div>
	<div class="box"></div>
	<script>
		$(function(){
			//1.btn 클릭 이벤트 등록
			$('.btn').click(function(){
				const box = $('.box');
				//box가 멈춰있으면 실행, 아니면 아무것도 안함
				if(!box.is(':animated')){
					//box를 오른쪽으로 움직이도록 애니메이션
					box.animate({'left':'+=200px'}, 800);
					//box를 아래로 움직이도록 애니메이션
					box.animate({'top' : '+=200px'}, 800);
					//box를 왼쪽으로 움직이도록 애니메이션
					box.animate({'left' :'-=200px'}, 800);
					//box를 위로 움직이도록 애니메이션
					box.animate({'top' : '-=200px'}, 800);
				}
			})
			//
			$('.box').click(function(){
				if($(this).index() == 1){
					console.log('첫번째 요소입니다.')
				}else{
					console.log('첫번째 요소가 아닙니다.')
				}
			})
			$('.ck').click(function(){
				console.log($(this).is(':checked'))
			})
		})
	</script>
</body>
</html>
