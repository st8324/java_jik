<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입 예제</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand/logo -->
		<a class="navbar-brand" href="08_bs_nav.html">홈</a>
		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- Links -->
		<ul class="navbar-nav collapse navbar-collapse" id="navMenu">
			<li class="nav-item">
				<a class="nav-link" href="07_bs_signup.html">회원가입</a>
			</li>
		</ul>
	</nav>
	<div class="container">
		<h1 class="text-center mt-5">회원가입</h1>
		<form action="">
			<div class="form-group">
				<input type="text" class="form-control" name="id" placeholder="아이디">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="pw" placeholder="비밀번호">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="pw2" placeholder="비밀번호확인">
			</div>
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="gender" value="male">남성
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="gender" value="female">여성
				</label>
			</div>
			<div class="row mt-2">
				<div class="form-group col-4">
					<input type="text" class="form-control" name="year" placeholder="년도">
				</div>
				<div class="form-group col-4">
					<select class="form-control" name="month">
						<option value="0">월</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
					</select>
				</div>
				<div class="form-group col-4">
					<input type="text" class="form-control" name="day" placeholder="일">
				</div>
			</div>
			<button type="submit" class="btn btn-outline-success col-12">회원가입</button>
		</form>
	</div>
</body>
</html>
