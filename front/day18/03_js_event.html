<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이벤트 예제</title>
</head>
<body>
	<button onclick="test()">버튼1</button>
	<button onclick="console.log('테스트2')">버튼2</button>
	<script>
		/* 
		- 요소에 이벤트 등록 방법
		요소.on이벤트명 = function(){
			//실행 코드;
		}
		또는
		요소.on이벤트명 = ()=>{
			//실행 코드;
		}
		*/
		var btn = document.createElement('button');
		var btnText = document.createTextNode('클릭');
		btn.appendChild(btnText);
		document.body.appendChild(btn);
		btn.onclick = () => console.log('클릭');
		
		function test(){
			console.log('테스트');
		}
	</script>
</body>
</html>
