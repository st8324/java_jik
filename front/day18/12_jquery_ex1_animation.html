<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>애니메이션 예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		*{padding: 0; margin: 0;}
		.box{
			width: 100px; height: 100px; background-color: yellow;
			text-align: center; line-height: 100px; position: relative;
			margin-left: -100px;
		}
	</style>
</head>
<body>
	<button class="show">보기</button>
	<button class="hide">감추기</button>
	<div class="box">1</div>
	<script>
		$(function(){
			$('.show').click(function(){
				$('.box').animate({'margin-left':'+=100px'}, 500);
			})
			$('.hide').click(function(){
				$('.box').animate({'margin-left':'-=100px'}, 500);
			})
		})
	</script>
</body>
</html>
