<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/b1e3c8f87d.js" crossorigin="anonymous"></script>
	<title>아이콘 예제</title>
	<style>
		.ham-menu{
			float: right; width: 50px; height: 50px; text-align: center;
			line-height: 50px;
		}
		nav{
			box-shadow: 2px 0 5px 2px rgba(0,0,0,0.2);
		}
		nav::after{
			clear: both; content: ''; display: block;
		}
		.fa-bars{
			font-size: 30px; color: red; line-height: 50px;
		}
	</style>
</head>
<body>
	<nav>
		<a href="#" class="ham-menu"><i class="fa-solid fa-bars"></i></a>
	</nav>
</body>
</html>
