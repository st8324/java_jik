<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hover 예제</title>
	<style>
		.box{
			width: 100px; height: 100px; text-align: center;
			line-height: 100px; background: yellow;
			margin-bottom: 10px;
		}
		.box:hover{
			background: red;
		}
		.text{display: none;}
		.box2:hover .text{ display: inline;}
	</style>
</head>
<body>
	<div class="box">1</div>
	<div class="box box2">
		<span class="text">2</span>
	</div>
</body>
</html>
