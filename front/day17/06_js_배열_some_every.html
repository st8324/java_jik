<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>some, every 예제</title>
</head>
<body>
	<script>
		/* 
		- 배열명.every(함수) : 배열의 모든 요소가 함수를 만족하면 true, 
		  하나라도 거짓이면 false
			- return이 필요하고, 참/거짓으로 판별 가능해야함
		- 배열명.some(함수) : 배열의 요소 중 하나 이상이 함수를 만족하면 
		  true, 모두 만족하지 않으면 false
			- return이 필요하고, 참/거짓으로 판별 가능해야함
		*/
		let arr = [1,2,3,4,5];
		let everyEven = arr.every(function(v){
			return v % 2 == 0;
		})
		console.log('배열의 모든 값이 짝수입니까? ' + everyEven);
		let someEven = arr.some(function(v){
			return v % 2 == 0;
		})
		console.log('배열중 하나이상의 값이 짝수입니까? ' + someEven);

		function isEven(v){
			return v%2 == 0;
		}

		everyEven = arr.every(isEven)
		console.log('배열의 모든 값이 짝수입니까? ' + everyEven);
		someEven = arr.some(isEven)
		console.log('배열중 하나이상의 값이 짝수입니까? ' + someEven);

		var isEven2 = (v) => v % 2 == 0;
		everyEven = arr.every(isEven2)
		console.log('배열의 모든 값이 짝수입니까? ' + everyEven);
		someEven = arr.some(isEven2)
		console.log('배열중 하나이상의 값이 짝수입니까? ' + someEven);

	</script>
</body>
</html>
