<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>애니메이션 예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		.view{
			margin-top: 50px; width: 300px; height: 50px;
			border: 3px solid black; overflow: hidden;
		}
		.box{
			height: 50px; line-height: 50px; text-align: center;
			background-color: yellow;
		}
		.box+.box{	background-color: green;		}
	</style>
</head>
<body>
	<button class="btn btn-up">위로</button>
	<button class="btn btn-down">아래로</button>
	<div class="view">
		<div class="container">
			<div class="box">1</div>
			<div class="box">2</div>
		</div>
	</div>
	<script>
		$(function(){
			$('.btn-up').click(function(){
				$('.box:first-child').animate({'margin-top':'-50px'}, 500);
			});
			$('.btn-down').click(function(){
				$('.box:first-child').animate({'margin-top':'0px'}, 500);
			});
		})
	</script>
</body>
</html>
