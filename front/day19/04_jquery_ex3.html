<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 이동 예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		.view{ 
			width: 300px; height: 50px; border: 3px solid black; 
			overflow: hidden;
		}
		.container{ width: 600px;}
		.container::after{ content: ''; display: block; clear: both;}
		.box{
			float: left; width: 100px; height: 50px; background: yellow;
		}
		.box:nth-child(2n){	background: gray;	}
	</style>
</head>
<body>
	<button class="btn btn-prev">이전</button>
	<button class="btn btn-next">다음</button>
	<div class="view">
		<div class="container">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
			<div class="box">5</div>
			<div class="box">6</div>
		</div>
	</div>
	<script>
		var min = 1, max = 4;
		var page = 1;
		$(function(){
			$('.btn-prev').click(function(){
				//조건이 맞으면 애니메이션 동작, 맞지않으면 안함
				if(page != min){
					$('.container').animate({'margin-left':'+=100px'});
					page--;
				}
			})
			$('.btn-next').click(function(){
				if(page != max){
					$('.container').animate({'margin-left':'-=100px'});
					page++;
				}
			})
		})
	</script>
</body>
</html>
