<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>값 바꾸기</title>
	<script src="../js/jquery.js"></script>
	<style>
		.box{ height: 50px; background-color: gray; color: white;}
	</style>
</head>
<body>
	<div class="box"></div>
	<input type="text" class="text"> 
	<button class="btn">내용 바꾸기</button>
	<script>
		$(function(){
			$('.btn').click(function(){
				//인풋창에 입력된 문자열을 가져옴
				var val = $('.text').val()

				//가져온 문자열을 box에 넣어줌
				$('.box').text(val);

				//$('.box').text($('.text').val());
				
			});
		})
	</script>
</body>
</html>
