<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>엔터티 표현 예제</title>
</head>
<body>
	<!-- <form>을 화면에 출력하기 위한 예제 
		< : &lt;
		> : &gt; 
		공백 : &nbsp; 
		" : &quot;
		' : &apos;
	-->
	&lt;form&gt; <br>
	안녕하세요. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;만나서 반갑습니다. <br>
	<input type="text" value="&quot;안녕하세요&quot;">
</body>
</html>
