<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>img 태그 예제</title>
</head>
<body>
	<!-- 절대 경로를 이용하여 이미지 불러오기 -->
	<img src="/img/cat.jpg" alt="고양이" width="auto" height="100">
	<!-- 상대 경로를 이용하여 이미지 불러오기 -->
	<img src="../img/cat.jpg" alt="고양이" width="auto" height="100%">
	<input type="image" src="../img/cat.jpg" alt="고양이" width="auto" height="100%">
</body>
</html>
