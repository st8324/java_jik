<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float 예제</title>
	<style>
		/*.container::after{
			content: '';
			display: block;
			clear: left;
		}*/
		.left{
			float: left;
		}
		.container{
			background-color: red; height: 10px;
		}
		.right{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">
			<img src="../img/cat.jpg" alt="고양이" width="100" height="auto">
		</div>
	</div>
	<div class="right">
		대통령실 관계자는 이날 이데일리와의 통화에서 “김 청장이 정식으로 사표를 제출하면, 법과 규정에 따라 판단하겠다”고 밝혔다. 사실상 사표 수리를 당분간 보류하겠다는 의미다.
	</div>
</body>
</html>
