<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>분할 예제</title>
	<style>
		body{ margin: 0;}
		.container{
			height: 100vh; box-sizing: border-box;
			padding: 10px;
		}
		.left{
			background: yellow; float: left;
			width: calc(50% - 5px); height: 100%;
		}
		.right{
			background: red; float: right;
			width: calc(50% - 5px); height: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
